<div class="row">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil de usuario</h4>
        <h6 class="card-subtitle">Nombre de usuario</h6>
        <form ngNativeValidate #form="ngForm" (ngSubmit)="updateUser(form.value)" class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname">Nombre de usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input [ngModel]="user.name" type="text" name="name" class="form-control" placeholder="Nombre de usuario" required>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input [ngModel]="user.email" [disabled]="user.google" type="email" name="email" class="form-control" placeholder="Correo electronico" required>
            </div>
          </div>
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-5">
    <div class="card">
      <div class="card-body" align="center">
        <h4 class="card-title">Foto de usuario</h4>
        <h6 class="card-subtitle">{{ user.name }}</h6>
        <img *ngIf="!previewImage" [src]="user.img | image" width="120">
        <img *ngIf="previewImage" [src]="previewImage" width="120">
        <br><br>
        <input (change)="selectImage( $event.target.files[0] )" type="file">
        <br><br>
        <button (click)="uploadImage()" [disabled]="!fileImage" type="button" class="btn btn-success waves-effect waves-light m-r-10">
          <i class="fa fa-image"></i>
          Actualizar foto
        </button>
      </div>
    </div>
  </div>
</div>
