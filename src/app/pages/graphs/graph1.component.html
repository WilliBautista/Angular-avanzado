<div class="row">
    <div class="col-sm-6" *ngFor="let graph of graphs; index as i">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center">{{ graph.leyenda }}</h4>
                <app-graph-dona [chartData]="graph.data" [chartLabels]="graph.labels" [chartType]="graph.type"></app-graph-dona>
            </div>
        </div>
    </div>
</div>
